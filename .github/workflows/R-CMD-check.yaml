# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches:
      - master
      - develop
      - release**
  pull_request:
    branches:
      - master
      - develop
      - release**

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release', vdiffr: false }
          - {os: windows-latest, r: 'release', vdiffr: true }
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release', vdiffr: false }
          - {os: ubuntu-latest,   r: 'release', vdiffr: false }
          - {os: ubuntu-latest,   r: 'oldrel-1', vdiffr: false }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      # Runs vdiffr test only on the latest version of R
      VDIFFR_RUN_TESTS: ${{ matrix.config.vdiffr }}
      VDIFFR_LOG_PATH: "../vdiffr.Rout.fail"

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages:
            any::rcmdcheck
            vdiffr@1.0.5
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
